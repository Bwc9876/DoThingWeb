{% extends "base.html" %} {% block content %}
	<div>
	{% if tasklength == 0 %}
		<h2 style="text-align:center;">You don't have any tasks</h2>
		<ul class="list-group list-group-flush">
			<li>
			<input type="text" class="AddField" id="AddField" name="AddField" style="margin-top:16px; margin-bottom:25px; margin-left:21px;">
			<button class="TaskAdd btn btn-success btn-sm" id="TaskAdd" type="button" style="float: right; margin-right:19px; margin-top:16px; margin-bottom:25px;">Add</button>
			</li>
		</ul>	
	{%else%}
		<h2 style="text-align:center;">Your tasks</h2>
		<ul class="list-group list-group-flush">
			{%for task in tasks %}
			<li class="list-group-item">
			<input class="TaskCheck" task="{{task.name}}" type="checkbox", id="{{task.name}}-Check", name="{{task.name}}-Check", value="Done", {% if task.done %} checked {%endif%}>
			<label for="{{task.name}}-Check"> {{task.name}} </label>
			<input type="text" class="NameField" id="{{task.name}}-NameField" name="{{task.name}}-NameField">
			<button class="TaskEdit btn btn-info btn-sm" id="{{task.name}}-Edit" task="{{task.name}}" type="button" style="float: right;">Edit</button>
			<button class="TaskDelete btn btn-danger btn-sm" id="{{task.name}}-Delete" task="{{task.name}}" type="button" style="float: right;">Delete</button>
			</li>
			{% endfor %}
			<li>
			<input type="text" class="AddField" id="AddField" name="AddField" style="margin-top:16px; margin-bottom:25px; margin-left:21px;">
			<button class="TaskAdd btn btn-success btn-sm" id="TaskAdd" type="button" style="float: right; margin-right:19px; margin-top:16px; margin-bottom:25px;">Add</button>
			</li>
		</ul>	
	{% endif %}
	</div>
{% endblock %}
